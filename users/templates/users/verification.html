{% extends 'users/base.html' %}
{% load static %}

{% block content%}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        {% if user %}
                            <h4>Регистрация пользователя {{ user.username }} подтверждена</h4>
                        {% else %}
                            <h4>Верификация не пройдена</h4>
                        {% endif %}
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="{% url 'index' %}">На гланую</a></div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="{% url 'users:login' %}">Авторизоваться</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
